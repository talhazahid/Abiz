    <title>Create Register</title>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center full-height-center-container">
        <div class="col-lg-8 mx-auto">
          <div>
            <div class="select-store-container  mx-auto">
              <div class="title-bar">
                Create Register
              </div>

              <div  class="row mx-auto stores-box-container  justify-content-center">
                  <div class="col-lg-8 mb-2 mt-2">
                    <div class="  title-background-heading ">
                      New Shift
                    </div>
                    </div>

                <div class="col-lg-8 mb-2 mt-2">
                  <div class="row  align-items-center">
                    <div class="col-lg-6 align-middle">Open Cash Count</div>
                    <div class="col-lg-6 text-right">
                     

                      <div  class="input col-lg-12 devinput cursor"></div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-8 mb-2 mt-2">

                    <div class="  title-background-heading ">
                  Cash Count

                  </div>
                </div>

                <div class="col-lg-8  align-items-center  mb-2 mt-2">
                  <div class="row  align-items-center">
                    <div class="col-lg-5">
                      <!-- <input
                        class="input col-lg-12 theme-input"
                        type="number"
                        placeholder="0dddd"
                      /> -->
                      <div  class="input col-lg-12 devinput cursor"></div>
                    </div>
                    <div class="col-lg-2">x $0.01</div>
                    <div class="col-lg-5">
                      <div  class="input col-lg-12 devinput cursor"></div>
                    </div>
                  </div>
                </div>


                <div class="col-lg-8  align-items-center  mb-2 mt-2">
                    <div class="row  align-items-center">
                      <div class="col-lg-5">
                        <div  class="input col-lg-12 devinput cursor"></div>
                      </div>
                      <div class="col-lg-2">x $0.05</div>
                      <div class="col-lg-5">
                        <div  class="input col-lg-12 devinput cursor"></div>
                      </div>
                    </div>
                  </div>





                  <div class="col-lg-8  align-items-center  mb-2 mt-2">
                      <div class="row  align-items-center">
                        <div class="col-lg-5">
                          <div  class="input col-lg-12 devinput cursor"></div>
                        </div>
                        <div class="col-lg-2">x $0.10</div>
                        <div class="col-lg-5">
                          <div  class="input col-lg-12 devinput cursor"></div>
                        </div>
                      </div>
                    </div>





                    <div class="col-lg-8  align-items-center  mb-2 mt-2">
                        <div class="row  align-items-center">
                          <div class="col-lg-5">
                            <div  class="input col-lg-12 devinput cursor"></div>
                          </div>
                          <div class="col-lg-2">x $0.25</div>
                          <div class="col-lg-5">
                            <div  class="input col-lg-12 devinput cursor"></div>
                          </div>
                        </div>
                      </div>


                      <div class="col-lg-8 mt-5">
                          <div class="notes-heading">
                          <img src="images/notes.svg">
                          Notes
                          </div>
                          <!-- <textarea class="notes-field" id="textarea" rows="3" style="height: 110px;"></textarea> -->

                          <div id="textArea" class="notes-field"  style="height: 110px;"></div>
                      </div>

                     <div class="col-lg-12 text-center">

                        <button class="btn btn-secondary  col-lg-4 mt-3">Register</button>
                     </div>
                         
                    
                     

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>


$(function () {
    $(".devinput").dxNumberBox({
        
        min: 16,
        max: 100,
        placeholder: "$0.00"
    });
});


$(function() {
    $("#textArea").dxTextArea({
        placeholder: "Type a text here..."
    });
});


    </script>
