<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/bootstrap.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <title>AplosBiz</title>
  </head>
  <body>
    <div class="login-bg-wrapper">
      <div class="container">
        <div class="row align-items-center  login-split-border">
        <div class="col-lg-6 text-center">
          <img src="images/white-logo.svg" />
         
        </div>
        <div class="col-lg-6">
          <div class="login-box mx-auto">

            <h2>
              Welcome
            </h2>
          
            <form class="login-form">
                <div class="field">
                    <label class="label">Email or username</label>
                    <div class="control">
                      <input class="input col-lg-12" type="email" placeholder="">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label is-inline-block">Password</label>
                    <a href="#" class="float-right forgot-pwd">Forgot Password?</a>
                    <label class="label"></label>
                    <div class="control">
                      <input class="input col-lg-12" type="password" placeholder="">
                    </div>
                  </div>
                  <button class="btn btn-secondary btn-animation-fill  col-lg-12">Sign In</button>
                
            </form>
               
                <div class="questions-help-row  text-center">
                    Questions ? <a href="#" class="link">Help</a>
                </div>
          </div>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
