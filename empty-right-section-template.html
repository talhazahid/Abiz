<!DOCTYPE html>
<html lang="en" class="light-theme">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="scss/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
  <title>AplosBiz</title>
</head>

<body>
  <div class="container-fluid p-0 m-0">
    <!-- Header Fluid -->
    <header>
      <div class="row align-items-center">
        <div class="col-12 left-header col-md-4 col-lg-5 d-flex align-items-center">
          <div class="menu-trigger">
            <img src="images/icon-menu.svg" class="white-svg">
          </div>
          <div class="logo-fluid">
            <img src="images/white-logo.svg" />
          </div>
        </div>
        <div class="col-md-8 col-lg-7 header-right">
          <button data-toggle="modal" data-target="#exampleModal" class="btn  dashboard-btn-big header-btn">
            Register
          </button>
          <div class="dropdown">
            <button class="btn switch-store-btn btn-theme-style dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Switch Store
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn  btn-theme-style dropdown-toggle bell-btn" type="button" id="bell" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="images/bell.png" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Notification 1</a>
              <a class="dropdown-item" href="#">Notification 2</a>
              <a class="dropdown-item" href="#">Notification 3</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn  btn-theme-style dropdown-toggle user-profile" type="button" id="user-profile"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="images/profile.png" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Fluid -->
    <div class="container-fluid p-0">
      <div class="row relative ">

        <div id="slide-menu" class="p-0 sidemenu-bg">


          <div class="sidemenu">
            <ul>
              <li class="active"><a href="#"> <img src="images/home-ico.svg" class="menu-svg"> <span>Home</span></a>
              </li>
              <li><a href="#"> <img src="images/sales-ico.svg" class="menu-svg"> <span>Sales</span></a></li>
              <li><a href="#"> <img src="images/history-ico.svg" class="menu-svg"> <span>History</span></a></li>
              <li><a href="#"> <img src="images/inventory-ico.svg" class="menu-svg"> <span>Inventory</span></a></li>
              <li><a href="#"> <img src="images/customers-ico.svg" class="menu-svg"> <span>Customers</span></a></li>
              <li><a href="#"> <img src="images/repair-ico.svg" class="menu-svg"> <span>Repairs</span></a></li>
              <li><a href="#"> <img src="images/admin-tools-ico.svg" class="menu-svg"> <span>Admin Tools</span> </a>
              </li>
            </ul>
          </div>
          <div class="sidemenu-bottom-section">
            <ul>
              <li><a href="#"> <img src="images/help-ico.svg" class="menu-svg">Help</a></li>
            </ul>
            <p>Powered by Aplosbiz ver 1.1v</p>
          </div>
        </div>



        <div class="p-0 section-bg" id="content">
          <div class="row white-bg">
            <div class="col-lg-12 p-0">
              <div class="col-lg-12 p-0">
                <div class="breadcrumb-row">
                  <div>
                    <img src="images/ico-inventory.svg" class="dark-svg">
                    <div>
                      Add Inventory
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="right-content-wrapper">
                <div class="right-content-items-row">
                  <div class="right-content-imktems-column justify-content-center">
                    <div class="col-lg-12 ">
                      <div class="flex-box-col ">

                        <div class="white-bg add-customer-box box-depth">









                        </div>









                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>












  </div>
  <script>
    $("#myModal").on("shown.bs.modal", function () {
      $("#myInput").trigger("focus");
    });





    (function () {
      var $body = document.body
        , $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

      if (typeof $menu_trigger !== 'undefined') {
        $menu_trigger.addEventListener('click', function () {
          $body.className = ($body.className == 'menu-active') ? '' : 'menu-active';
        });
      }

    }).call(this);
  </script>
</body>

</html>
